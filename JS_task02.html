<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 筛选出空气质量指数大于60的城市
  var cityList = [];
  for(var i in aqiData) {
      if( aqiData[i][1] > 60 ) cityList.push(aqiData[i]);
  }

  // 排序
  cityList.sort(function(a,b) { return b[1] - a[1]; } );
  
  // 添加到列表中
  var listContent = "";
  for(var i in cityList) {
      listContent += "<li>第"+ (parseInt(i)+1) + "名： "+ cityList[i][0] + "， " + cityList[i][1] + "</li>";
  }
  document.getElementById("aqi-list").innerHTML = listContent;


})();

</script>
</body>
</html>
